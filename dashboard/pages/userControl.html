<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Admin Dashboard</title>

        <!-- Bootstrap Core CSS -->
        <link href="../dashboard/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../dashboard/css/metisMenu.min.css" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="../dashboard/css/timeline.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../dashboard/css/startmin.css" rel="stylesheet">

        <!-- DataTables CSS -->
        <link href="../dashboard/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

        <!-- DataTables Responsive CSS -->
        <link href="../dashboard/css/dataTables/dataTables.responsive.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../dashboard/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <[navigation]>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Lista Utenti</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                   Lista dei Prodotti
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nome</th>
                                                    <th>Cognome</th>
                                                    <th>Email</th>
                                                    <th>Data Nascita</th>
                                                    <th>Grupo</th>
                                                    <th>Opzioni</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <[foreach]>
                                                <tr class="odd gradeX">
                                                    <td><[id]></td>
                                                    <td><[nome]></td>
                                                    <td><[cognome]></td>
                                                    <td><[email]></td>
                                                    <td><[data_nascita]></td>
                                                    <td><[id_gruppo]></td>
                                                    <td class="center"><button value="modifica" onclick="location.href='infoUtente.php?id=<[id]>'">Modifica</button>
                                                        <button value="elimina" onclick="location.href='deleteUser.php?id=<[id]>'">Elimina</button></td>
                                                </tr>
                                                <[/foreach]>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                    
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                        
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../dashboard/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../dashboard/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../dashboard/js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../dashboard/js/startmin.js"></script>

        <!-- DataTables JavaScript -->
        <script src="../dashboard/js/dataTables/jquery.dataTables.min.js"></script>
        <script src="../dashboard/js/dataTables/dataTables.bootstrap.min.js"></script>

        <script>
            $(document).ready(function() {
                $('#dataTables-example').DataTable({
                        responsive: true
                });
            });
        </script>

    </body>
</html>

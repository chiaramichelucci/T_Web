        <!-- Timeline CSS -->

        <!-- DataTables CSS -->

        <!-- DataTables Responsive CSS -->

    <body>

        <div id="wrapper">

            <[navigation]>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Nuovo Prodotto</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <form role="form" method="POST" action="registerProduct.php">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Nome Prodotto" name="nome_prod" id="nome_prod" required>
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-eur"></i>
                                        </span>
                                        <input type="number" class="form-control" placeholder="Prezzo Prodotto" name="prezzo_prod" id="prezzo_prod" required>
                                    </div>
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-percent"></i>
                                        </span>
                                        <input type="number" class="form-control" placeholder="Sconto Prodotto" name="sconto_prod" id="sconto_prod">
                                    </div>
                                    <div class="form-group">
                                        <label>Text area</label>
                                        <textarea class="form-control" rows="3" name="desc_prod" id="desc_prod" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Categoria</label>
                                        <select class="form-control" name="cat_prod" id="cat_prod" required>
                                            <[foreach]>
                                                <option><[categoria_id]> - <[categoria_nome]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Produttore</label>
                                        <select class="form-control" name="prod_prod" id="prod_prod" required>
                                            <[foreach]>
                                                <option><[produttore_id]> - <[produttore_rs]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                    <button class="btn btn-default" type="submit">Registra Prodotto</button>
                                </form>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                        
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../dashboard/js/jquery.min.js"></script>

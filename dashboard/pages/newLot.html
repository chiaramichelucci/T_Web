    <body>

        <div id="wrapper">

            <[navigation]>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Nuovo Lotto</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <form role="form" method="POST" action="registerLot.php">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Numero Lotto" name="nr_lot" id="nr_lot" required>
                                    </div>
                                    <div class="form-group">  
                                        <input type="number" class="form-control" placeholder="Quantita Disponibile" name="q_lot" id="q_lot" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control" placeholder="Scadenza" name="sca_lot" id="sca_lot" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Prodotto</label>
                                        <select class="form-control" name="prod_lot" id="prod_lot" required>
                                            <[foreach]>
                                                <option><[prodotto_id]> - <[prodotto_nome]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Stabilimento</label>
                                        <select class="form-control" name="sta_lot" id="sta_lot" required>
                                            <[foreach]>
                                                <option><[stabilimento_id]> - <[stabilimento_nome]></option>
                                            <[/foreach]>
                                        </select>
                                    </div>
                                    <button class="btn btn-default" type="submit">Registra Lotto</button>
                                </form>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                        
                    </div>
